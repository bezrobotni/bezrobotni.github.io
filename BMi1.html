<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kalkulator BMI - Profesjonalne narzƒôdzie do obliczania wska≈∫nika masy cia≈Ça">
    <title>BMI Calculator - Profesjonalny Kalkulator Wska≈∫nika Masy Cia≈Ça</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 50px 40px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 32px;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 14px;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ecf0f1;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-hint {
            font-size: 12px;
            color: #95a5a6;
            margin-top: 5px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 35px;
        }

        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #ecf0f1;
            color: #2c3e50;
        }

        .btn-secondary:hover {
            background: #bdc3c7;
        }

        .results {
            margin-top: 40px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 8px;
            display: none;
            animation: slideIn 0.4s ease;
        }

        .results.active {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .results-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .bmi-value {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }

        .bmi-category {
            font-size: 18px;
            font-weight: 600;
            margin-top: 15px;
            padding: 12px;
            border-radius: 6px;
            text-align: center;
        }

        .category-underweight {
            background: #3498db;
            color: white;
        }

        .category-normal {
            background: #2ecc71;
            color: white;
        }

        .category-overweight {
            background: #f39c12;
            color: white;
        }

        .category-obese {
            background: #e74c3c;
            color: white;
        }

        .bmi-info {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-left: 4px solid #667eea;
            border-radius: 4px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
            color: #7f8c8d;
        }

        .info-row:last-child {
            margin-bottom: 0;
        }

        .info-label {
            font-weight: 600;
            color: #2c3e50;
        }

        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .error.show {
            display: block;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 22px;
            }

            .bmi-value {
                font-size: 36px;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">üíö BMI</div>
            <h1>Kalkulator BMI</h1>
            <p class="subtitle">Sprawd≈∫ sw√≥j wska≈∫nik masy cia≈Ça w kilka sekund</p>
        </header>

        <form id="bmiForm" onsubmit="return obliczBMI(event)">
            <div class="form-group">
                <label for="waga">Waga</label>
                <input type="number" id="waga" placeholder="np. 75" min="1" max="500" step="0.1" required>
                <div class="input-hint">Podaj wagƒô w kilogramach (kg)</div>
            </div>

            <div class="form-group">
                <label for="wzrost">Wzrost</label>
                <input type="number" id="wzrost" placeholder="np. 180" min="50" max="250" step="0.1" required>
                <div class="input-hint">Podaj wzrost w centymetrach (cm)</div>
            </div>

            <div class="error" id="error"></div>

            <div class="button-group">
                <button type="submit" class="btn-primary">Oblicz BMI</button>
                <button type="reset" class="btn-secondary">Wyczy≈õƒá</button>
            </div>
        </form>

        <div class="results" id="wynik">
            <div class="results-header">
                <h2 style="color: #2c3e50; margin-bottom: 10px;">Twoje Wyniki</h2>
            </div>
            <div class="bmi-value" id="bmiValue">--</div>
            <div class="bmi-category" id="bmiCategory"></div>
            <div class="bmi-info">
                <div class="info-row">
                    <span class="info-label">Waga:</span>
                    <span id="displayWaga">--</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Wzrost:</span>
                    <span id="displayWzrost">--</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Kategoria:</span>
                    <span id="displayOpis">--</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        function obliczBMI(event) {
            event.preventDefault();

            const waga = parseFloat(document.getElementById("waga").value);
            const wzrost = parseFloat(document.getElementById("wzrost").value);
            const errorElement = document.getElementById("error");
            const wynikElement = document.getElementById("wynik");

            // Walidacja
            if (!waga || !wzrost || waga <= 0 || wzrost <= 0) {
                errorElement.textContent = "Proszƒô podaƒá prawid≈Çowe warto≈õci wagi i wzrostu.";
                errorElement.classList.add("show");
                wynikElement.classList.remove("active");
                return false;
            }

            if (waga > 500 || wzrost > 250) {
                errorElement.textContent = "Podane warto≈õci sƒÖ zbyt du≈ºe.";
                errorElement.classList.add("show");
                wynikElement.classList.remove("active");
                return false;
            }

            errorElement.classList.remove("show");

            // Obliczenie BMI
            const wzrostMetry = wzrost / 100;
            const bmi = waga / (wzrostMetry * wzrostMetry);

            // Okre≈õlenie kategorii
            let opis = "";
            let categoryClass = "";

            if (bmi < 18.5) {
                opis = "Niedowaga";
                categoryClass = "category-underweight";
            } else if (bmi < 25) {
                opis = "Waga prawid≈Çowa";
                categoryClass = "category-normal";
            } else if (bmi < 30) {
                opis = "Nadwaga";
                categoryClass = "category-overweight";
            } else {
                opis = "Oty≈Ço≈õƒá";
                categoryClass = "category-obese";
            }

            // Wy≈õwietlenie wynik√≥w
            document.getElementById("bmiValue").textContent = bmi.toFixed(1);
            document.getElementById("bmiCategory").textContent = opis;
            document.getElementById("bmiCategory").className = "bmi-category " + categoryClass;
            document.getElementById("displayWaga").textContent = waga + " kg";
            document.getElementById("displayWzrost").textContent = wzrost + " cm";
            document.getElementById("displayOpis").textContent = opis;

            wynikElement.classList.add("active");
            return false;
        }

        // Umo≈ºliwienie obliczenia przez Enter
        document.getElementById("bmiForm").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                obliczBMI(event);
            }
        });
    </script>
</body>
</html>
