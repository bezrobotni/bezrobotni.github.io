<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Mikoaj Sikorski - Strona g贸wna">
		<title>Mikoaj Sikorski</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
				background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
				min-height: 100vh;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: flex-start;
				padding: 20px;
			}

			.header {
				text-align: center;
				margin-bottom: 50px;
			}

			h1 {
				font-size: 42px;
				color: white;
				font-weight: 700;
				letter-spacing: -1px;
				text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
			}

			.spinning-circle {
				width: 300px;
				height: 300px;
				border-radius: 50%;
				background: white;
				display: flex;
				align-items: center;
				justify-content: center;
				box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
				animation: spin 8s linear infinite;
				margin-bottom: 50px;
				position: relative;
				overflow: hidden;
			}

			.spinning-circle::before {
				content: '';
				position: absolute;
				width: 100%;
				height: 100%;
				background: linear-gradient(45deg, transparent 30%, rgba(102, 126, 234, 0.1) 50%, transparent 70%);
				animation: spin 6s linear infinite;
			}

			.circle-text {
				font-size: 24px;
				font-weight: 600;
				color: #667eea;
				text-align: center;
				z-index: 1;
				animation: pulse 2s ease-in-out infinite;
			}

			@keyframes spin {
				from {
					transform: rotate(0deg);
				}
				to {
					transform: rotate(360deg);
				}
			}

			@keyframes pulse {
				0%, 100% {
					opacity: 1;
				}
				50% {
					opacity: 0.7;
				}
			}

			.gif-container {
				display: flex;
				align-items: center;
				justify-content: center;
				gap: 40px;
				margin-bottom: 50px;
				margin-top: 30px;
				max-width: 1200px;
				width: 100%;
			}

			.gif-box {
				background: white;
				border-radius: 12px;
				padding: 20px;
				box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
				transition: transform 0.3s ease, box-shadow 0.3s ease;
			}

			.gif-box:hover {
				transform: translateY(-5px);
				box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
			}

			.gif-box img {
				display: block;
				border-radius: 8px;
				max-width: 250px;
				height: auto;
			}

			.gif-label {
				text-align: center;
				color: #2c3e50;
				font-weight: 600;
				margin-top: 15px;
				font-size: 14px;
			}

			.buttons-container {
				display: flex;
				flex-wrap: wrap;
				gap: 12px;
				max-width: 900px;
				width: 100%;
				justify-content: center;
			}

			.nav-button {
				display: inline-block;
				padding: 14px 28px;
				background: white;
				color: #667eea;
				text-decoration: none;
				border-radius: 8px;
				font-weight: 600;
				font-size: 16px;
				transition: all 0.3s ease;
				border: 2px solid transparent;
				text-align: center;
				cursor: pointer;
				box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
				white-space: nowrap;
			}

			.nav-button:hover {
				background: #667eea;
				color: white;
				transform: translateX(5px);
				box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
			}

			.nav-button:active {
				transform: translateX(3px);
			}

			@media (max-width: 768px) {
				h1 {
					font-size: 32px;
				}

				.spinning-circle {
					width: 200px;
					height: 200px;
				}

				.circle-text {
					font-size: 18px;
				}

				.gif-box img {
					max-width: 120px;
				}

				.gif-container {
					gap: 20px;
				}

				.buttons-container {
					max-width: 100%;
				}

				.nav-button {
					padding: 10px 16px;
					font-size: 13px;
				}
			}
		</style>
	</head>
	
	<body>
		<div class="header">
			<h1>Mikoaj Sikorski</h1>
		</div>

		<div class="spinning-circle">
			<div class="circle-text">Witam na<br>mojej stronie</div>
		</div>

		<div class="gif-container">
			<div class="gif-box">
				<img src="./GIFs/griddyCat.gif" alt="Griddable Cat GIF">
				<div class="gif-label">M贸j ulubiony gif </div>
			</div>
			<div class="gif-box">
				<img src="./GIFs/griddyCat.gif" alt="Griddable Cat GIF">
				<div class="gif-label">i do pieca </div>
			</div>
		</div>

		<div class="buttons-container">
			<a href="zadanie1.html" class="nav-button">4.1</a>
			<a href="zadanie2.html" class="nav-button">4.2</a>
			<a href="zadanie3.html" class="nav-button">4.3</a>
			<a href="https://bezrobotni.github.io/PlanLekcji/" class="nav-button">plan lekcji</a>
			<a href="kalk1.html" class="nav-button">kalk1 (skr贸t od kalkulator1)</a>
			<a href="kalk2.html" class="nav-button">kalk2 (skr贸t od kalkulator2)</a>
			<a href="BMI.html" class="nav-button">BMI</a>
		</div>
	</body>
</html>
